<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <div class="flex flex-col h-screen">
        <header id="header" class="flex justify-center items-center md:justify-start ">

            <h1 class="oi-regular text-xl lg:text-[40px] md:text-[25px]">Chuck Norris Jokes</h1>

        </header>

        <main id="main" class="flex flex-col justify-center items-center grow">

            <form action="" method="get">

                <h3 class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]">Click on the button to generete a random Chuck Norris Jokes</h3>

                <input type="button" name="btn" class="odor-mean-chey-regular text-base text-white lg:text-[25px] md:text-[20px]" id="generate" value="Loads Jokes">

            </form>

            <label id="jokes" class="odor-mean-chey-regular text-white text-center lg:text-[30px] md:text-[25px]"></label>

            <section id="category">

                <h2 class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]" for="scelta">choose jokes catergoty:</h2>

                <select class=" odor-mean-chey-regular text-white bg-[#EB5B25]" id="scelta">
                    <option value= 0 >All</option>
                    <option value= 1>Animal</option>
                    <option value= 2>Career</option>
                    <option value= 3>Celebrity</option>
                    <option value= 4>Dev</option>
                    <option value= 5>Explicit</option>
                    <option value= 6>Fashion</option>
                    <option value= 7>Food</option>
                    <option value= 8>History</option>
                    <option value= 9>Money</option>
                    <option value= 10>Movie</option>
                    <option value= 11>Music</option>
                    <option value= 12>Political</option>
                    <option value= 13>Religion</option>
                    <option value= 14>Science</option>
                    <option value= 15>Sport</option>
                    <option value= 16>Travel</option>
                </select>
            </section>
        </main>
            <a href="https://api.chucknorris.io" target="_blank"><p>https://api.chucknorris.io</p></a>  
    </div>
    <script src="static/index.js"></script>
</body>
</html>
